<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Allow touch zooming in mobile devices via bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
  
    <title>Yucando</title>
  
    <!-- Include stylesheets -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/custom.css">
  
    <!-- Include javascript dependencies -->
      <!-- Angular -->
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
      <script src="http://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
    
      <!-- JQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
      <!-- Bootstrap -->
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
      <!-- Socket.io -->
      <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    
      <!-- Bootstrap Angular datepicker -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
    
      <!-- Custom JavaScript -->
      <script src="/js/datetime-picker.min.js"></script>
      <script src="/js/script.js"></script>
      <script src="/js/time.js" ></script>
      <script src="/js/login.js"></script>
    <!-- /End including javascript dependencies -->
  </head>
  
  <body ng-app="yucandoApp" ng-controller="globalController">
    <!-- wrapper to keep footer on top -->
    <div id="wrap">
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <a class="navbar-brand" href="#home">Yucando</a>
        </div>
        <div>
          <ul class="nav navbar-nav">
            <li ng-class="isNavActive('/home')"><a href="#home">Dashboard</a></li>
            <li ng-class="isNavActive('/about')"><a href="#about">About</a></li>
            <li ng-class="isNavActive('/contact')"><a href="#contact">Contact</a></li>
            <li ng-class="isNavActive('/api')"><a href="#api">API</a></li>
          </ul>
          <ul class="nav navbar-nav pull-right">
            <li ng-show="jwt_is_set" style="float:right;" ng-click="logout()"><a href="#home">Logout</a></li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div id="main">  
          <!-- Main content goes here -->
          <div ng-view></div>
          <div ng-controller="mainController"></div>
        </div>
      </div>
    </div>
    <!-- /wrapper -->

    <footer>
      <div class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
          <div class="navbar-collapse collapse" id="footer-body">
            <ul class="nav navbar-nav">
              <li><a href="#about">About Us</a></li>
              <li><a href="#contact">Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#footer-body">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <ul class="footer-bar-btns visible-xs">
              <li><a href="#" class="btn" title="History"><i class="fa fa-2x fa-clock-o blue-text"></i></a></li>
              <li><a href="#" class="btn" title="Favourites"><i class="fa fa-2x fa-star yellow-text"></i></a></li>
              <li><a href="#" class="btn" title="Subscriptions"><i class="fa fa-2x fa-rss-square orange-text"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
